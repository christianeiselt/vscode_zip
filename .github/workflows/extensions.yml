name: Extensions Overview

on:
  push:
    branches:
      - extensions

jobs:
  list:
    runs-on: linux-latest

    steps:
      - uses: aliasadidev/vscode-npm-gui@v2.0.6
      - uses: bscan/PerlNavigator@v0.7.13
      - uses: ChristianKohler/PathIntellisense@v2.8.0
      - uses: DavidAnson/vscode-markdownlint@v0.54.0
      - uses: DonJayamanne/gitHistoryVSCode@v0.6.20
      - uses: formulahendry/vscode-auto-close-tag@0.5.5
      - uses: gitkraken/vscode-gitlens@v14.7.0
      - uses: glideapps/quicktype@v7.0.0
      - uses: Gruntfuggly/todo-tree
      - uses: jdinhify/vscode-theme-gruvbox@v1.17.0
      - uses: mhutchie/vscode-git-graph@v1.30.0
      - uses: microsoft/pylance-release
      - uses: microsoft/vscode-notepadplusplus-keybindings@v1.0.3
      - uses: microsoft/vscode-python@v2023.22.1
      - uses: MicrosoftDocs/intellicode
