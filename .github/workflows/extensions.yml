      - uses: Tyriar/vscode-shell-launcher
      - uses: vincaslt/vscode-highlight-matching-tag
      - uses: vivaxy/vscode-conventional-commits@v1.25.0
      - uses: vscode-icons/vscode-icons@v12.7.0
      - uses: vscode-kubernetes-tools/vscode-kubernetes-tools@1.3.15
